<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sing Up Test</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	
	$(function() {
		
		$("#sign_btn").on("click",function(){
			console.log("SignBtn");
			
			let name = $("#name").val();
			console.log(name);
			let id = $("#id").val();
			console.log(id);
			let pw1 = $("#pw1").val();
			console.log(pw1);
			let pw2 = $("#pw2").val();
			console.log(pw2);
			
			let data = {
					name,id,pw1,pw2
			}
			
			$.ajax({
				url : "SingUpServlet",
				data : data,
				method : "POST"
			})
			.done(function(data){
			
				if(data == "success"){
					alert("회원가입 성공 !");
				}
				
				if(data == "fail"){
					
					$("#confirm_password").text("2차 비밀번호를 확인해주세요.");
				}
			});
			
			
		});
	})
	
</script>

</head>
<body>
	

	
		<label for="name">이름 :</label>
		<input type="text" id="name" name="name"><br>
		
		<label for="id">아이디 :</label>
		<input type="text" id="id" name="id"><br>
		
		<label for="pw1">비밀번호 :</label>
		<input type="password" id="pw1" name="pw1"><br>
		
		<label for="pw2">비밀번호 재확인 :</label>
		<input type="password" id="pw2" name="pw2"><br>
		<span id="confirm_password"></span><br>
		
		<button id="sign_btn">회원가입</button>
		
	

</body>
</html>
