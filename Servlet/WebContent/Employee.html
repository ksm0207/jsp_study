<script type="text/javascript">

	$(function(){
		
		$("#all").on("click",function(){
			console.log("ready");
			$.ajax({
				url:"EmpServlet",
			})
			.done(function(data){
				$("#table tbody").html(data);
			});
			
		});
	});


</script>

<style>
	#table{
			border-collapse: collapse;

		}
	#table th{
		border : 1px solid black;
		padding: 4px;
		background-color: #efefef;
	}
	#table td{
		border: 1px solid black;
		padding: 3px;
	}
</style>

</head>
<body>

<div id="wrap">
		<header>
			<h2></h2>
		</header>
		<article>
		
			<table id="table">
			
				<caption>사원 List</caption>
				<colgroup>
					<col width="60px">
					<col width="120px">
					<col width="*">
					<col width="80px">
				</colgroup>

						<tr>

							</td>
						</tr>
						<tr>
							<th>사번</th>
							<th>이름</th>

							<th>부서코드</th>

					</tbody>

		</article>
	
	</div>
